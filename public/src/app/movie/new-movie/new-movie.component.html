<div class="container">
    <form class="border edit-product">
        <h4>Submit a Movie and Your Review</h4>

        <p class="text-primary" *ngIf="newMovie.rate.yourName.length < 3">You must provide your name</p>
        <p class="text-primary" *ngIf="newMovie.title.length < 4">Movies must have a title </p>
        <p class="text-primary" *ngIf="newMovie.rate.stars == 0"> Must provide a star</p>
        <p class="text-primary" *ngIf="newMovie.rate.comment.length < 3"> Must provide a comment</p>

        <div class="form-group">
            <label for="name">Title:</label>
            <input type="text" name="title" [(ngModel)]="newMovie.title" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" name="yourName" [(ngModel)]="newMovie.rate.yourName" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="review">Rating:</label>
            <select name="stars" type=number id="stars" [(ngModel)]="newMovie.rate.stars">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Stars</option>
            </select>
            <input type="text" name="comment" [(ngModel)]="newMovie.rate.comment" class="form-control" id="url">
        </div>
        <div class="form-group clearfix">
            <button class="btn btn-primary " (click)="onSubmit()">Create</button>
            <button type="submit" class="btn btn-danger float-right" [routerLink]="['']">
                    Cancel
            </button>
        </div>
    </form>
</div>
